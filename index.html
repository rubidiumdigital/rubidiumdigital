<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Logo Maker</title>
  <style>
    /* Reset and base styles */
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
      font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, Oxygen, Ubuntu, Cantarell, 'Open Sans', 'Helvetica Neue', sans-serif;
    }

    body {
      min-height: 100vh;
      display: flex;
      flex-direction: column;
      color: white;
      transition: all 0.3s ease;
    }

    body.dark-mode {
      background-color: black;
      background-image: radial-gradient(ellipse 80% 80% at 50% -20%, rgba(120, 119, 198, 0.3), rgba(255, 255, 255, 0));
    }

    body.light-mode {
      background-color: #f8f9fa;
      background-image: radial-gradient(ellipse 80% 80% at 50% -20%, rgba(120, 119, 198, 0.15), rgba(255, 255, 255, 0));
      color: #1f2937;
    }

    /* Header styles */
    header {
      position: fixed;
      top: 0;
      left: 0;
      right: 0;
      z-index: 50;
      transition: all 0.3s ease;
    }

    header.dark-mode {
      border-bottom: 1px solid rgba(255, 255, 255, 0.08);
      background-color: rgba(0, 0, 0, 0.5);
      backdrop-filter: blur(16px);
    }

    header.light-mode {
      border-bottom: 1px solid rgba(0, 0, 0, 0.08);
      background-color: rgba(248, 249, 250, 0.7);
      backdrop-filter: blur(16px);
    }

    .container {
      width: 100%;
      max-width: 1200px;
      margin: 0 auto;
      padding: 0 1.5rem;
    }

    .header-container {
      display: flex;
      height: 4rem;
      align-items: center;
    }

    .logo-link {
      display: flex;
      align-items: center;
      margin-right: 1.5rem;
      text-decoration: none;
      height: 3.5rem; /* Fixed height container for the logo */
    }

    .logo-image {
      height: 3.5rem; /* Fixed height for logo */
      width: auto;
      max-height: 100%;
      transition: opacity 0.3s;
      object-fit: contain; /* Ensures the logo maintains its aspect ratio */
    }

    .logo-link:hover .logo-image {
      opacity: 0.9;
    }

    nav {
      display: flex;
      align-items: center;
      gap: 2rem;
    }

    nav a {
      font-size: 0.875rem;
      font-weight: bold;
      text-decoration: none;
      transition: color 0.3s;
    }

    nav.dark-mode a {
      color: rgba(156, 163, 175, 1);
    }

    nav.dark-mode a:hover {
      color: white;
    }

    nav.light-mode a {
      color: rgba(55, 65, 81, 0.8);
    }

    nav.light-mode a:hover {
      color: #1f2937;
    }

    .header-actions {
      margin-left: auto;
      display: flex;
      align-items: center;
      gap: 1rem;
    }

    /* Toggle switch */
    .toggle-container {
      display: flex;
      align-items: center;
      gap: 0.5rem;
    }

    .switch {
      position: relative;
      display: inline-block;
      width: 36px;
      height: 20px;
    }

    .switch input {
      opacity: 0;
      width: 0;
      height: 0;
    }

    .slider {
      position: absolute;
      cursor: pointer;
      top: 0;
      left: 0;
      right: 0;
      bottom: 0;
      background-color: rgba(31, 41, 55, 0.5);
      transition: .4s;
      border-radius: 34px;
    }

    .slider:before {
      position: absolute;
      content: "";
      height: 16px;
      width: 16px;
      left: 2px;
      bottom: 2px;
      background-color: white;
      transition: .4s;
      border-radius: 50%;
    }

    input:checked + .slider {
      background-color: #3b82f6;
    }

    input:checked + .slider:before {
      transform: translateX(16px);
    }

    .toggle-label {
      font-size: 0.875rem;
      transition: color 0.3s ease;
    }

    .toggle-label.dark-mode {
      color: rgba(156, 163, 175, 1);
    }

    .toggle-label.light-mode {
      color: rgba(55, 65, 81, 0.8);
    }

    /* Button styles */
    .btn {
      display: inline-flex;
      align-items: center;
      justify-content: center;
      font-weight: 500;
      transition: all 0.3s;
      position: relative;
      font-size: 0.875rem;
      height: 3rem;
      border-radius: 0.5rem;
      padding: 0 1.5rem;
      cursor: pointer;
      border: none;
    }

    .btn-outline.dark-mode {
      border: 1px solid rgba(31, 41, 55, 1);
      background-color: rgba(0, 0, 0, 0.5);
      color: rgba(209, 213, 219, 1);
      backdrop-filter: blur(4px);
    }

    .btn-outline.dark-mode:hover {
      background-color: rgba(31, 41, 55, 1);
    }

    .btn-outline.light-mode {
      border: 1px solid rgba(209, 213, 219, 1);
      background-color: rgba(255, 255, 255, 0.5);
      color: rgba(55, 65, 81, 1);
      backdrop-filter: blur(4px);
    }

    .btn-outline.light-mode:hover {
      background-color: rgba(209, 213, 219, 0.5);
    }

    /* Responsive */
    @media (max-width: 640px) {
      .header-container {
        flex-wrap: wrap;
      }

      nav {
        gap: 1rem;
      }

      .header-actions {
        margin-left: 0;
        width: 100%;
        justify-content: space-between;
        margin-top: 0.5rem;
      }
    }
  </style>
</head>
<body class="dark-mode">
  <!-- Header -->
  <header class="dark-mode">
    <div class="container header-container">
      <a href="#" class="logo-link">
        <img src="ui/toplogo.png" alt="Logo" class="logo-image" id="header-logo">
      </a>
      <nav class="dark-mode">
        <a href="#">Home</a>
        <a href="#">About</a>
        <a href="#">Requests</a>
      </nav>
      <div class="header-actions">
        <div class="toggle-container">
          <label class="switch">
            <input type="checkbox" id="light-mode-toggle" checked>
            <span class="slider"></span>
          </label>
          <label for="light-mode-toggle" class="toggle-label dark-mode">Light Mode</label>
        </div>
        <button class="btn btn-outline dark-mode">Sign In</button>
      </div>
    </div>
  </header>

  <script>
    // Theme toggle functionality
    const lightModeToggle = document.getElementById('light-mode-toggle');
    const body = document.body;
    const header = document.querySelector('header');
    const nav = document.querySelector('nav');
    const toggleLabel = document.querySelector('.toggle-label');
    const signInBtn = document.querySelector('.btn-outline');
    const headerLogo = document.getElementById('header-logo');
    
    // Preload the light mode logo to ensure consistent size
    const lightLogo = new Image();
    lightLogo.src = "ui/toplogolight.png";
    
    // Initialize based on toggle state
    let isLightMode = lightModeToggle.checked;
    
    // Function to toggle between light and dark mode
    function toggleTheme() {
      isLightMode = lightModeToggle.checked;
      
      if (isLightMode) {
        body.classList.remove('light-mode');
        body.classList.add('dark-mode');
        header.classList.remove('light-mode');
        header.classList.add('dark-mode');
        nav.classList.remove('light-mode');
        nav.classList.add('dark-mode');
        toggleLabel.classList.remove('light-mode');
        toggleLabel.classList.add('dark-mode');
        signInBtn.classList.remove('light-mode');
        signInBtn.classList.add('dark-mode');
        headerLogo.src = "ui/toplogo.png"; // Change logo to dark mode version from ui folder
      } else {
        body.classList.remove('dark-mode');
        body.classList.add('light-mode');
        header.classList.remove('dark-mode');
        header.classList.add('light-mode');
        nav.classList.remove('dark-mode');
        nav.classList.add('light-mode');
        toggleLabel.classList.remove('dark-mode');
        toggleLabel.classList.add('light-mode');
        signInBtn.classList.remove('dark-mode');
        signInBtn.classList.add('light-mode');
        headerLogo.src = "ui/toplogolight.png"; // Change logo to light mode version from ui folder
      }
    }
    
    // Set initial state
    toggleTheme();
    
    // Add event listener for toggle changes
    lightModeToggle.addEventListener('change', toggleTheme);
  </script>
</body>
</html>
