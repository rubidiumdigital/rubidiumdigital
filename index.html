<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Logo Maker</title>
  <style>
    /* Reset and base styles */
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
      font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, Oxygen, Ubuntu, Cantarell, 'Open Sans', 'Helvetica Neue', sans-serif;
    }

    body {
      min-height: 100vh;
      display: flex;
      flex-direction: column;
      background-color: black;
      background-image: radial-gradient(ellipse 80% 80% at 50% -20%, rgba(120, 119, 198, 0.3), rgba(255, 255, 255, 0));
      color: white;
    }

    /* Header styles */
    header {
      position: fixed;
      top: 0;
      left: 0;
      right: 0;
      z-index: 50;
      border-bottom: 1px solid rgba(255, 255, 255, 0.08);
      background-color: rgba(0, 0, 0, 0.5);
      backdrop-filter: blur(16px);
    }

    .container {
      width: 100%;
      max-width: 1200px;
      margin: 0 auto;
      padding: 0 1.5rem;
    }

    .header-container {
      display: flex;
      height: 4rem;
      align-items: center;
    }

    .logo-link {
      display: flex;
      align-items: center;
      margin-right: 1.5rem;
      text-decoration: none;
    }

    .logo-image {
      height: 2.5rem;
      width: auto;
      transition: opacity 0.3s;
    }

    .logo-link:hover .logo-image {
      opacity: 0.9;
    }

    nav {
      display: flex;
      align-items: center;
      gap: 2rem;
    }

    nav a {
      font-size: 0.875rem;
      color: rgba(156, 163, 175, 1);
      text-decoration: none;
      transition: color 0.3s;
    }

    nav a:hover {
      color: white;
    }

    .header-actions {
      margin-left: auto;
      display: flex;
      align-items: center;
      gap: 1rem;
    }

    /* Toggle switch */
    .toggle-container {
      display: flex;
      align-items: center;
      gap: 0.5rem;
    }

    .switch {
      position: relative;
      display: inline-block;
      width: 36px;
      height: 20px;
    }

    .switch input {
      opacity: 0;
      width: 0;
      height: 0;
    }

    .slider {
      position: absolute;
      cursor: pointer;
      top: 0;
      left: 0;
      right: 0;
      bottom: 0;
      background-color: rgba(31, 41, 55, 0.5);
      transition: .4s;
      border-radius: 34px;
    }

    .slider:before {
      position: absolute;
      content: "";
      height: 16px;
      width: 16px;
      left: 2px;
      bottom: 2px;
      background-color: white;
      transition: .4s;
      border-radius: 50%;
    }

    input:checked + .slider {
      background-color: #3b82f6;
    }

    input:checked + .slider:before {
      transform: translateX(16px);
    }

    .toggle-label {
      font-size: 0.875rem;
      color: rgba(156, 163, 175, 1);
    }

    /* Button styles */
    .btn {
      display: inline-flex;
      align-items: center;
      justify-content: center;
      font-weight: 500;
      transition: all 0.3s;
      position: relative;
      font-size: 0.875rem;
      height: 3rem;
      border-radius: 0.5rem;
      padding: 0 1.5rem;
      cursor: pointer;
      border: none;
    }

    .btn-outline {
      border: 1px solid rgba(31, 41, 55, 1);
      background-color: rgba(0, 0, 0, 0.5);
      color: rgba(209, 213, 219, 1);
      backdrop-filter: blur(4px);
    }

    .btn-outline:hover {
      background-color: rgba(31, 41, 55, 1);
    }

    /* Responsive */
    @media (max-width: 640px) {
      .header-container {
        flex-wrap: wrap;
      }

      nav {
        gap: 1rem;
      }

      .header-actions {
        margin-left: 0;
        width: 100%;
        justify-content: space-between;
        margin-top: 0.5rem;
      }
    }
  </style>
</head>
<body>
  <!-- Header -->
  <header>
    <div class="container header-container">
      <a href="#" class="logo-link">
        <img src="toplogo.png" alt="Logo" class="logo-image">
      </a>
      <nav>
        <a href="#">Home</a>
        <a href="#">About</a>
        <a href="#">Requests</a>
      </nav>
      <div class="header-actions">
        <div class="toggle-container">
          <label class="switch">
            <input type="checkbox" id="demo-mode-toggle" checked>
            <span class="slider"></span>
          </label>
          <label for="demo-mode-toggle" class="toggle-label">Demo Mode</label>
        </div>
        <button class="btn btn-outline">Sign In</button>
      </div>
    </div>
  </header>

  <script>
    // Simple toggle functionality
    const demoModeToggle = document.getElementById('demo-mode-toggle');
    let demoMode = true;
    
    demoModeToggle.addEventListener('change', () => {
      demoMode = demoModeToggle.checked;
    });
  </script>
</body>
</html>
