<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Dark Background with Glass Nav</title>
    <style>
        body {
            margin: 0;
            padding: 0;
            background-color: #141414;
            height: 100vh;
            width: 100vw;
            overflow-x: hidden;
            font-family: Arial, sans-serif;
        }
        
        .navbar {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 60px;
            display: flex;
            justify-content: center;
            align-items: center;
            background-color: rgba(30, 30, 30, 0.75); /* More opaque background */
            backdrop-filter: blur(15px); /* Increased blur for glass effect */
            -webkit-backdrop-filter: blur(15px);
            z-index: 1000;
            border-bottom: 1px solid rgba(255, 255, 255, 0.1); /* Subtle border */
            box-shadow: 0 4px 30px rgba(0, 0, 0, 0.1); /* Subtle shadow */
        }
        
        .nav-links {
            display: flex;
            gap: 40px;
        }
        
        .nav-links a {
            color: rgba(255, 255, 255, 0.9); /* Slightly transparent text */
            text-decoration: none;
            font-size: 16px;
            font-weight: 500;
            letter-spacing: 1px;
            transition: all 0.3s ease;
            padding: 8px 12px;
            border-radius: 4px;
        }
        
        .nav-links a:hover {
            background-color: rgba(255, 255, 255, 0.1); /* Subtle hover effect */
            color: #ffffff;
        }
    </style>
</head>
<body>
    <nav class="navbar">
        <div class="nav-links">
            <a href="#">Home</a>
            <a href="#">About</a>
            <a href="#">Contact</a>
        </div>
    </nav>
    <!-- Empty body with just the dark background -->
</body>
</html>
